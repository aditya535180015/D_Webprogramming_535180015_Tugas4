<html>
    <head>
        <script>
            var obj = {
                value: 0,
                increment: function(){
                    this.value += 1;
                }
            }

            function increase(){
                obj.increment();
            }

            function show(){
                document.getElementById("res").innerHTML = obj.value;
            }
        </script>
    </head>
    <body>
        <button type="button" onclick='obj.increment()'>increase</button>
        <button type="button" onclick="increase()">increase</button>
        <br><br>
        <button type="button" onclick="show()">show</button>
        <p id="res"></p>
    </body>
</html>
