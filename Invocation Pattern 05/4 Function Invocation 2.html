<html>
    <head>
        <script>
            var obj = {};

            obj.add = function (val1, val2){
                var that = this;
                var inner = function(){
                    that.sum = val1 + val2;
                }

                inner();
            }

            function show(){
                document.getElementById("res").innerHTML = obj.sum;
            }
        </script>
    </head>
    <body>
        <button type="button" onclick='obj.add(2, 4);'>Addition</button>
        <br><br>
        <button type="button" onclick="show()">Show</button>
        <p id="res"></p>
    </body>
</html>
