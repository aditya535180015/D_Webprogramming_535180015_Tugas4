<!DOCTYPE html>
<html>

<head>
    <title>Java Script Introduction</title>

    <script>
        function AddString(id, str1, str2){
            document.getElementById(id).innerHTML = str1 + str2;
        }
    </script>

</head>

<body>
    <button type ="button" onclick ='AddString("cLine1","Hello","World")'>Go</button>
    <p id="cLine1">The quick brown fox jumps over the lazy dog.</p>
</body>
</html>
