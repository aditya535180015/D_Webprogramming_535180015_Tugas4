<!DOCTYPE html>
<html>

<head>
    <title>Java Script Introduction</title>

    <script>
        function ChangeContent(id, num){
            var x;
            x = 3;
            var res = num + 3;
            document.getElementById(id).innerHTML = "3 + " + num + " = " + res;
        }
    </script>

</head>

<body>
    <button type ="button" onclick ='ChangeContent("cLine1",500'>Go</button>
    <p id="cLine1">The quick brown fox jumps over the lazy dog.</p>
</body>
</html>
